<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="checkbox" id="check">
    <!-- Header area start -->
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Electronic <span>ID</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    <!-- Header area end -->
    <!-- sidebar start -->
    <div class="sidebar">
        <center>
            <img src="avatar.png" class="profile_image" alt="">
            <h4>Administrator</h4>
        </center>
        <a href="#"><i class="fas fa-calendar-alt"></i><span>Attendance</span></a>
        <a href="#"><i class="fas fa-users"></i><span>Employees</span></a>
        <a href="#"><i class="fas fa-user-plus"></i><span> Add Employee</span></a>

    </div>
    <!-- sidebar end -->

    <div class="content"></div>

</body>
</html>
